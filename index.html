<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/MotionPathPlugin.min.js"></script>
  <script>gsap.registerPlugin(ScrollTrigger, MotionPathPlugin);</script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: radial-gradient(ellipse at bottom, #020111 0%, #000000 100%);
      color: white;
      height: 6000px; /* увеличена высота страницы */
    }
    .svg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 6000px; /* высота страницы */
      pointer-events: none;
      z-index: 1;
    }
    .rocket {
      width: 40px;
      height: 40px;
      transform-origin: center;
    }
    .project {
      position: absolute;
      width: 300px;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 1rem;
      transform: scale(0);
      transition: transform 0.5s;
    }
    .project.visible {
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div class="svg-container">
    <svg id="rocketSvg" width="100%" height="6000px" viewBox="0 0 800 6000" xmlns="http://www.w3.org/2000/svg">
      <path id="curve" d="M400,5800 C300,5400 500,4800 400,4200 C300,3600 500,3000 400,2400 C300,1800 500,1200 400,600" stroke="#888" stroke-dasharray="10,10" stroke-width="2" fill="none" />
      <image href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Space_Shuttle_Columbia_launching.jpg/120px-Space_Shuttle_Columbia_launching.jpg" class="rocket" id="rocket" x="0" y="0" />
    </svg>
  </div>

  <div class="project" id="project1" style="top: 4200px; left: 50px;">Проект 1 — 2020: Сайт компании</div>
  <div class="project" id="project2" style="top: 3000px; right: 50px;">Проект 2 — 2021: Веб-приложение</div>
  <div class="project" id="project3" style="top: 1800px; left: 50px;">Проект 3 — 2022: Game Dev</div>
  <div class="project" id="project4" style="top: 600px; right: 50px;">Проект 4 — 2023: ИИ-асистент</div>

  <script>
    gsap.to("#rocket", {
      scrollTrigger: {
        trigger: "body",
        start: "top top",
        end: "bottom bottom",
        scrub: 1,
      },
      motionPath: {
        path: "#curve",
        align: "#curve",
        autoRotate: true,
        alignOrigin: [0.5, 0.5],
      }
    });

    const showProject = (id) => {
      document.getElementById(id).classList.add("visible");
    };

    ScrollTrigger.create({
      trigger: "#project1",
      start: "top center",
      onEnter: () => showProject("project1")
    });
    ScrollTrigger.create({
      trigger: "#project2",
      start: "top center",
      onEnter: () => showProject("project2")
    });
    ScrollTrigger.create({
      trigger: "#project3",
      start: "top center",
      onEnter: () => showProject("project3")
    });
    ScrollTrigger.create({
      trigger: "#project4",
      start: "top center",
      onEnter: () => showProject("project4")
    });

    window.onload = () => {
      window.scrollTo(0, document.body.scrollHeight);
    };



  </script>
</body>
</html>
