<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/MotionPathPlugin.min.js"></script>
  <script>gsap.registerPlugin(ScrollTrigger, MotionPathPlugin);</script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 6000px;
      background: radial-gradient(ellipse at bottom, #020111 0%, #000000 100%);
      transform: rotate(180deg);
      overflow-x: hidden;
    }
    .svg-container, .project {
      transform: rotate(180deg);
    }
    .svg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 6000px;
      pointer-events: none;
      z-index: 1;
    }
    .rocket {
      width: 40px;
      height: 40px;
      transform-origin: center;
    }
    .project {
      position: absolute;
      width: 300px;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      color: white;
      backdrop-filter: blur(10px);
      transform: scale(0);
      transition: transform 0.5s;
      z-index: 10;
    }
    .project.visible {
      transform: scale(1);
    }
  </style>
</head>
<body>
<div class="svg-container">
  <svg id="rocketSvg" width="100%" height="6000px" viewBox="0 0 800 6000" xmlns="http://www.w3.org/2000/svg">
    <path id="curve" d="M400,5800 C300,5400 500,4800 400,4200 C300,3600 500,3000 400,2400 C300,1800 500,1200 400,600" stroke="#888" stroke-dasharray="10,10" stroke-width="2" fill="none" />
    <image href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Space_Shuttle_Columbia_launching.jpg/120px-Space_Shuttle_Columbia_launching.jpg" class="rocket" id="rocket" x="0" y="0" />
  </svg>
</div>

<div class="project" id="project1" style="top: 4200px; left: 50px;">üöÄ –ü—Ä–æ–µ–∫—Ç 1 ‚Äî 2020: –°–∞–π—Ç –∫–æ–º–ø–∞–Ω–∏–∏</div>
<div class="project" id="project2" style="top: 3000px; right: 50px;">ü™ê –ü—Ä–æ–µ–∫—Ç 2 ‚Äî 2021: –í–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</div>
<div class="project" id="project3" style="top: 1800px; left: 50px;">üåç –ü—Ä–æ–µ–∫—Ç 3 ‚Äî 2022: Game Dev</div>
<div class="project" id="project4" style="top: 600px; right: 50px;">üåå –ü—Ä–æ–µ–∫—Ç 4 ‚Äî 2023: –ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</div>

<script>
  window.onload = () => {
    window.scrollTo(0, document.body.scrollHeight);
  };

  gsap.to("#rocket", {
    scrollTrigger: {
      trigger: "body",
      start: "top top",
      end: "bottom bottom",
      scrub: 1,
    },
    motionPath: {
      path: "#curve",
      align: "#curve",
      autoRotate: true,
      alignOrigin: [0.5, 0.5],
    }
  });

  const showProject = (id) => {
    document.getElementById(id).classList.add("visible");
  };

  ["project1", "project2", "project3", "project4"].forEach((id) => {
    ScrollTrigger.create({
      trigger: "#" + id,
      start: "top center",
      onEnter: () => showProject(id)
    });
  });
</script>
</body>
